<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
</head>
<body>
<header>
    <nav>
        <a href="index.html">
            <img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип дизайн-студии Нёрдс">
        </a>
        <ul>
            <li><a href="studio.html">Студия</a></li>
            <li><a href="customers.html">Клиенты</a></li>
            <li><a href="catalog.html">Магазин</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
        <ul>
            <li>
                <button type="button">Корзина</button>
            </li>
        </ul>
    </nav>
</header>
<main>
    <h1>Магазин готовых шаблонов</h1>
    <!--Розовый блок-->
    <section>
        <h2 class="visually-hidden">Фильтры по параметрам</h2>
        <!--Здесь будет ползунок стоимости-->
      <form action="https://echo.htmlacademy.ru" method="post">
        <h3>Сетка:</h3>
      <ul>
        <li>
          <input type="radio" name="grid" id="filter-adaptive" value="adaptive" checked>
          <label for="filter-adaptive">Адаптивная</label>
        </li>
        <li>
          <input type="radio" name="grid" id="filter-fixed" value="fixed">
          <label for="filter-fixed">Фиксированная</label>
        </li>
        <li>
          <input type="radio" name="grid" id="filter-rubber" value="rubber">
          <label for="filter-rubber">Резиновая</label>
        </li>
      </ul>
        <ul>
          <li>
            <input type="checkbox" name="slider" id="filter-slider" checked>
            <label for="filter-slider">Слайдер</label>
          </li>
          <li>
          <input type="checkbox" name="advantages" id="filter-advantages">
          <label for="filter-advantages">Блок преимуществ</label>
          </li>
          <li>
            <input type="checkbox" name="news" id="filter-news" checked>
            <label for="filter-news">Новости</label>
          </li>
          <li>
            <input type="checkbox" name="gallery" id="filter-gallery">
            <label for="filter-gallery">Галерея</label>
          </li>
          <li>
            <input type="checkbox" name="basket" id="filter-basket">
            <label for="filter-basket">Корзина</label>
          </li>
        </ul>
      </form>
      <button type="button">Показать</button>
    </section>
    <section>
        <h2 class="visually-hidden">Список готовых шаблонов</h2>
        <ul>
            <li><img src="img/img-sedona-jpg.jpg" width="360" height="576" alt="Шаблон Седона">
            <li><img src="img/img-pink-jpg.jpg" width="360" height="576" alt="Шаблон Pink">
            <li><img src="img/img-barbershop-jpg.jpg" width="360" height="576" alt="Шаблон Барбершоп">
            <li><img src="img/img-mishka-jpg.jpg" width="360" height="576" alt="Шаблон Mishka">
            <li><img src="img/img-aplus-jpg.jpg" width="360" height="576" alt="Шаблон A+">
            <li><img src="img/img-kvast-jpg.jpg" width="360" height="576" alt="Шаблон Кваст">
        </ul>
    </section>
        <!--Розовый блок-->
</main>
<!--Продолжение розового блока-->
<footer>
<ul>
    <li><a href="#">Вконтакте</a></li>
    <li><a href="#">Фейсбук</a></li>
    <li><a href="#">Инстаграм</a></li>
</ul>
<div>
    <p>Давайте дружить, это выгодно!</p>
</div>
</footer>
<section>
  <h2>Напишите нам</h2>
  <form action="https://echo.htmlacademy.ru" method="post">
    <p>
      <label for="name">Ваше имя:</label>
      <input type="text" name="name" id="name" placeholder="Имя Фамилия">
    </p>
    <p>
      <label for="email">Ваш e-mail:</label>
      <input type="text" name="email" id="email" placeholder="email@example.com">
    </p>
    <p>
      <label for="text-comment">Текст письма:</label>
      <textarea name="text-comment" id="text-comment" rows="6">В свободной форме</textarea>
    </p>
  </form>
  <button type="submit">Отправить</button>
</section>
</body>
</html>
